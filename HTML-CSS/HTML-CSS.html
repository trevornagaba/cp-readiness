<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
</head>
<body>
    <div style = "text-align:center; padding: 230px 0px;">
        <img src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/><br />
        <input id = "search" name = "search" type = "text" placeholder = "Enter your search here" ; style = "width: 600px; height: 20px;"/><br />
        <button id = "button" onclick = "myFunction()"> Google Search </button>
        <button id = "button"> I'm feeling lucky</button> 
    </div>
    <script>
        function myFunction(){
            if (document.getElementById("search").value == ""){
                alert("Type something")
            } else { 
                alert(document.getElementById("search").value)
                }
        }
    </script>
</body>
</html>
